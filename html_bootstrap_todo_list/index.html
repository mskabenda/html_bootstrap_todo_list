<!DOCTYPE html>

<html>
    <head>
        <!--Meta Tags-->>
        <meta charset="utf-8">
        <meta name="description" content="A simple To-DO List">
        <meta name="keywords" content="HTML, CSS, Bootstrap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>

        <!--Link css bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Link css style sheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--UI Inferace-->
        <div class="container">

        <!--TaskList Name-->
        <div class="list-name">
            <h1>Enter Task List Name</h1>
        </div>

        <!--Task List Display -->
        <ul class="todo-list">
            <li><input type="checkbox" /> Task 1</li>
            <li><input type="checkbox" /> Task 2</li>
            <li><input type="checkbox" /> Task 3</li>
            <li><input type="checkbox" /> Task 4</li>
            <li><input type="checkbox" /> Task 5</li>
          </ul>

        <!--Enter Task-->
        <div class="add-task">
            <input type="text" placeholder="Enter New Task Here" />
            <button type="button" class="btn btn-success">Add</button>
        </div>

        </div>
    </body>
</html>
